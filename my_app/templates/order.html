<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}">
    </head>
    <body>
        {% for rack, books in racks.items %}
            <hgroup>
                <h3>Стеллаж {{ rack }}</h3>
            </hgroup>
            <ul class="list-group list-group-flush">
            {% for book in books %}
                <li class="list-group-item">{{ book }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
    </body>
</html>

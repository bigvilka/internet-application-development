<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}">
    </head>
    <body>
        <table class="table">
            <tr>
                <form method="post" action="/">
                    {% csrf_token %}
                    <td colspan="2"> 
                        <input name="name" placeholder="{{ filter }}"/> 
                        <input type="submit" value="Поиск" /> 
                    </td>
                </form>
            </tr>
        </table>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Авторы</th>
                <th scope="col">ISBN</th>
                <th scope="col">Стеллаж</th>
                <th scope="col">Полка</th>
              </tr>
            </thead>
              {% for book in books %}
                <tr>
                    <th scope="row">{{ book.id }}</th>
                    <td>{{ book.name }}</td>
                    <td>{{ book.authors }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.rack_id }}</td>
                    <td>{{ book.shelf }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </body>
</html>
